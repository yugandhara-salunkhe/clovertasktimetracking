<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-tracking Dashboard</title>
    <!-- using Flex -->
</head>
<link rel="stylesheet" href="Time-tracking.css">

<body>
    <div class="main">
        <div class="container1">
            <div class="box" id="box1">
                <img src="images/image-jeremy.png" alt="image">
                 <h6>Report for</h6>
                <h3>Jeremy Robson</h3>
            </div>
            <div class="box" id="box2">
                <h4>Daily</h4>
                <h4>Weekly</h4>
                <h6>Monthly</h6>

            </div>
        </div>
        <div class="container2">
            <div class="Line1">
                <div class="box" id="box3">
                    <div class="insidebox">
                        <h5>Work <span>...</span></h5>
                        <p>32 hrs</p>
                        <h6>Last Weekly 36 hrs</h6>
                    </div>
                </div>
                <div class="box" id="box4">
                    <div class="insidebox">
                        <h5>Play <span>...</span></h5>
                        <p>10 hrs</p>
                        <h6>Last Weekly 36 hrs</h6>
                    </div>
                </div>
                <div class="box" id="box5">
                    <div class="insidebox">
                        <h5>Study <span>...</span></h5>
                        <p>4 hrs</p>
                        <h6>Last Weekly 36 hrs</h6>
                    </div>
                </div>
            </div>
            <div class="Line2">
                <div class="box" id="box6">
                    <div class="insidebox">
                        <h5>Exercise <span>...</span></h5>
                        <p>4 hrs</p>
                        <h6>Last Weekly 36 hrs</h6>
                    </div>
                </div>
                <div class="box" id="box7">
                    <div class="insidebox">
                        <h5>Social <span>...</span></h5>
                        <p>5 hrs</p>
                        <h6>Last Weekly 36 hrs</h6>
                    </div>
                </div>
                <div class="box" id="box8">
                    <div class="insidebox">
                        <h5>Selfcare <span>...</span></h5>
                        <p>2 hrs</p>
                        <h6>Last Weekly 36 hrs</h6>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
